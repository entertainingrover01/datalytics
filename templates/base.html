<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Datalytics Blog{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&family=DM+Sans:wght@400;500;700&family=Montserrat:wght@400;600;700&family=Fraunces:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head_extra %}{% endblock %} {# For any extra head elements like specific meta tags or scripts #}
</head>
<body>
  <header>
    <h1>Datalytics</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('blog_list') }}">Blog</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('contact_page') }}">Contact</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Datalytics. All rights reserved.</p>
  </footer>

  {% block scripts %}{% endblock %} {# For any JavaScript files #}
</body>
</html>
